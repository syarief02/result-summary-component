<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <main>
      <div class="mainsec">
        <section id="sec1">
          <div class=sumcon>
            <h2 class=titlecard>Your Result</h2>
          </div>
          <div id="round"><span>76</span>of 100</div>


          <h1>Great</h1>
          <p id="info"> You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="sec2">
          <div class=sumcon>
            <h2 class=titlecard id="sumtitle">Summary</h2>
          </div>
          <div class=sumcon id="r1">
            <div class=item id="reaction"> <img src="/assets/images/icon-reaction.svg" alt=""> Reaction</div>
            <div class="summ"> <span>80</span> / 100</div>
          </div>

          <div class=sumcon id="m2">
            <div class=item id="memory"> <img
                src="https://raw.githubusercontent.com/syarief02/result-summary-component/7c38fecd24b646aae6bed7b2ae7564ef6f58e319/assets/images/icon-memory.svg"
                alt=""> Memory</div>
            <div class="summ"> <span>92</span> / 100</div>
          </div>

          <div class=sumcon id="v3">
            <div class=item id="verbal"> <img src="/assets/images/icon-verbal.svg" alt=""> Verbal</div>
            <div class="summ"> <span>61</span> / 100</div>
          </div>

          <div class=sumcon id="v4">
            <div class=item id="visual"> <img src="/assets/images/icon-visual.svg" alt=""> Visual</div>
            <div class="summ"> <span>72</span> / 100</div>
          </div>

          <button class=sumcon>Continue</button>

        </section>
      </div>
      <div class="attribution">
        <br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/syarief02/result-summary-component.git">Syarief Azman</a>.
      </div>
    </main>


  </body>

</html>
