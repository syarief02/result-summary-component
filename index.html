<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <main>

      <section id="sec1">

        <h1>Your Result</h1>
        <div>76</div>
        <div>of 100</div>

        Great
        You scored higher than 65% of the people who have taken these tests.
      </section>
      <section id="sec2">
        <h2>Summary</h2>

        <div class=item id="reaction">Reaction</div>
        
        <div class="summ">80 / 100</div>

        <div class=item id="Memory">Memory</div>

        <div class="summ">92 / 100</div>

        <div class=item id="Verbal">Verbal</div>

        <div class="summ">61 / 100</div>

        <div class=item id="Visual">Visual</div>

        <div class="summ">72 / 100</div>

        <button>Continue</button>
      </section>
    </main>

    </div> -->
  </body>

</html>
